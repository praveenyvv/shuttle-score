<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shuttle Umpire Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Setup Screen -->
  <div id="setupScreen" class="screen active">
    <h1>Shuttle Scoreboard</h1>

    <label>Enter Game Point</label>
    <input type="number" id="gamePointInput" min="1" placeholder="Eg: 15">

    <button id="startGameBtn">Start Game</button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen">

    <!-- Game Point Display & Controls -->
    <div class="game-point-panel">
      <div class="game-point-text">
        GAME POINT: <span id="gamePointDisplay">0</span>
      </div>

      <div class="game-point-buttons">
        <button onclick="increaseGamePoint(1)">+1</button>
        <button onclick="increaseGamePoint(2)">+2</button>
        <button onclick="increaseGamePoint(5)">+5</button>
      </div>

      <!-- Reset button -->
      <div style="margin-top: 20px;">
        <button onclick="confirmReset()" style="background:#ef4444;color:white;">
          Reset Game
        </button>
      </div>
    </div>

    <div class="scoreboard">

      <div class="team">
        <h2>TEAM 1</h2>
        <div class="score" id="score1">0</div>
        <div class="controls">
          <button onclick="changeScore(1, 1)">+</button>
          <button onclick="changeScore(1, -1)">−</button>
        </div>
      </div>

      <div class="team">
        <h2>TEAM 2</h2>
        <div class="score" id="score2">0</div>
        <div class="controls">
          <button onclick="changeScore(2, 1)">+</button>
          <button onclick="changeScore(2, -1)">−</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Winner Screen -->
  <div id="winnerScreen" class="screen">
    <h1 id="winnerText"></h1>
    <button onclick="resetGame()">New Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
